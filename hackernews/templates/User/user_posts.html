{% extends 'base.html' %}

{% block content %}

<article>
    <p class="profile-title"> {{ user.username }}'s profile: my news </p>
</article>

<article>
    <ul>
{%for post in posts%}
    <li><a href="{% url 'post' post.id %}" class="profile-list"> {{ post.title }} </a> | <a href="{% url 'edit' post.id %}" class="subscript"> edit</a></li>
{% endfor %}
</ul>
</article>

{% endblock %}
