{% extends 'base.html' %}

{% block content %}

<article>
    <p class="profile-title"> {{ user.username }}'s profile: my comments </p>
</article>

<article>
    <ul>
{%for comment in comments%}
    <li><a href="{% url 'post' comment.post.id %}" class="profile-list"> {{ comment.content }} </a> | <a href="{% url 'commentedit' comment.id %}" class="subscript"> edit</a></li>
{% endfor %}
</ul>
</article>

{% endblock %}
