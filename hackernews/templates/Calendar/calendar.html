
{% extends 'base.html' %}

{% block content %}
<article>
    <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'calendar' %}?{{ prev_month }}"> < </a>
        <a class="btn btn-info center"> {{ current_month }} {{ current_year }} </a>
        <a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"> > </a>
    </div>
    {{ calendar }}
</article>

{% endblock %}
